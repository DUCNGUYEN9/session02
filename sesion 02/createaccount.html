<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>
  </head>
  <body>
    <form action="#">
      <h2>Create account</h2>
      <fieldset>
        <legend>Registration information</legend>

        <label for="firstname"><strong>First name*: </strong></label
        ><input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="First name"
          required
        />
        <label for="lastname"><strong>Last name:</strong></label
        ><input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Last name"
          required
        />
        <br />
        <label for="email"><strong>Email*: </strong></label
        ><input
          type="text"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <label for="phone"><strong>Phone*:</strong></label
        ><input
          type="text"
          name="phone"
          id="phone"
          placeholder="Phone"
          required
        />
        <br />
        <label for="password"><strong>Password*: </strong></label
        ><input
          type="text"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <label for="confirmpass"><strong>confirm Password*: </strong></label
        ><input
          type="text"
          name="confirmpass"
          id="confirmpass"
          placeholder="confirm Password"
          required
        />
      </fieldset>
      <fieldset>
        <legend>Personal information</legend>
        <label for="gender"><strong>Gender: </strong></label>
        <input type="radio" name="gender" id="male" />Male
        <input type="radio" name="gender" id="female" />Female
        <label for="hobbles"><strong>Hobbles: </strong></label>
        <input type="checkbox" name="hobbles" id="music" />Music
        <input type="checkbox" name="hobbles" id="sports" />Sports
        <input type="checkbox" name="hobbles" id="travel" />Travel
        <input type="checkbox" name="hobbles" id="movies" />Movies <br />
        <label for="sourceincome"><strong>Source of Income: </strong></label>
        <select name="sourceincome" id="sourceincome">
          <option value="employed">Employed</option>
        </select>
        <label for="income"><strong>Income: </strong></label>
        <input type="range" name="income" id="income" /> <br />
        <label for="age"><strong>Age: </strong></label>
        <input type="number" name="age" id="age" />
        <label for="picture"><strong>Profile Picture: </strong></label>
        <input type="file" name="picture" id="picture" /> <br />
        <label for="birthday"><strong>Birthday: </strong></label>
        <input type="date" name="birthday" id="birthday" />
        <label for="address"><strong>Address: </strong></label>
        <input type="text" name="address" id="address" /> <br />
        <label for="bio"><strong>Bio: </strong></label>
        <textarea name="bio" id="bio" cols="50" rows="3"></textarea>
      </fieldset>
      <input type="submit" value="Create" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
