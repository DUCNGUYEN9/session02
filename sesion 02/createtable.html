<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=table, initial-scale=1.0" />
    <title>Create table</title>
  </head>
  <body>
    <table border="1" width="500">
      <thead>
        <tr>
          <th>Tháng</th>
          <th>Doanh Thu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Một</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Hai</td>
          <td>$80</td>
        </tr>
        <tr>
          <td colspan="2">Tổng: $180</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
