<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng nhân viên</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border: 1px solid #7e7a7a;
      }
      th,
      td {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Tên</th>
          <th>Tuổi</th>
          <th>Địa chỉ</th>
          <th>Số điện thoại</th>
          <th>Lương</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nguyễn Văn A</td>
          <td>30</td>
          <td>Hà Nội</td>
          <td>0987654321</td>
          <td>10 triệu</td>
        </tr>
        <tr>
          <td>Nguyễn Văn B</td>
          <td>25</td>
          <td>Hồ chí Minh</td>
          <td>0123456789</td>
          <td>8 triệu</td>
        </tr>
        <tr>
          <td>Nguyễn Văn C</td>
          <td>35</td>
          <td>Đà Nẵng</td>
          <td>0789654321</td>
          <td>12 triệu</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
